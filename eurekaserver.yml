server:
  port: 8070

eureka:
  instance:
    hostname: localhost // REGISTRA EUREKA CON ESTA DIRECCION 
  client:
    fetchRegistry: false // BUSCA DESCARGAR LOS REGISTROS DE INSTANCIAS DE OTROS MICROSERVICIOS
    // PARA INICIAR
    // PONEMOS EN FALSE PORQUE ESTA CONFIG ES DEL EUREKA SERVER.
    // EL EUREKA SERVER NO ACTÚA COMO CLIENTE:
    // NO CONSUME OTROS SERVICIOS NI NECESITA DESCARGAR EL REGISTRY. (SALVO SI DESEAN PONER UN CLUSTER 
    // DE EUREKA SERVERS, COMO PARTE DE UNA ARQUITECTURA DE SISTEMA PERSONALIZADA)
    registerWithEureka: false // BUSCA QUE ESTE SERVICIO SE REGISTRE Y EXPONGA SUS DATOS A EUREKA
    // FALSE PORQUE ES EUREKA SERVER:
    // NO ACTÚA COMO CLIENTE Y NO DEBE REGISTRARSE COMO SERVICIO.
